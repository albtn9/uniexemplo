name: Testes E2E - Cypress

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false # garante que todos os jobs rodem mesmo se um falhar
      matrix:
        spec:
          - name: "FormulÃ¡rio de Testes"
            file: "cypress/e2e/teste.cy.js"
          - name: "Site Institucional"
            file: "cypress/e2e/site.cy.js"

    name: "${{ matrix.spec.name }}"

    steps:
      - name: ðŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ðŸ“¦ Instalar dependÃªncias
        run: npm ci

      - name: ðŸ§ª Rodar testes â€” ${{ matrix.spec.name }}
        run: npx cypress run --spec "${{ matrix.spec.file }}"
        continue-on-error: true

      - name: ðŸ“Š Upload do relatÃ³rio â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "relatorio-${{ matrix.spec.name }}"
          path: cypress/reports/
          retention-days: 30

      - name: ðŸ“¸ Upload dos screenshots â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "screenshots-${{ matrix.spec.name }}"
          path: cypress/screenshots/
          if-no-files-found: ignore
          retention-days: 7

      - name: ðŸŽ¥ Upload dos vÃ­deos â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "videos-${{ matrix.spec.name }}"
          path: cypress/videos/
          if-no-files-found: ignore
          retention-days: 7
