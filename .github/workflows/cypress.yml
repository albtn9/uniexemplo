name: Testes E2E - Cypress

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        spec:
          - name: "FormulÃ¡rio de Testes"
            file: "cypress/e2e/teste.cy.js"
          - name: "Site Institucional"
            file: "cypress/e2e/site.cy.js"

    name: "${{ matrix.spec.name }}"

    steps:
      - name: ğŸ“¥ Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: ğŸ“¦ Cache do Cypress binary
        uses: actions/cache@v4
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}

      # âš ï¸ npm ci removido â€” cypress-io/github-action jÃ¡ instala as dependÃªncias internamente
      - name: ğŸ§ª Rodar testes â€” ${{ matrix.spec.name }}
        uses: cypress-io/github-action@v6
        with:
          spec: ${{ matrix.spec.file }}

      - name: ğŸ“Š Upload do relatÃ³rio â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "relatorio-${{ matrix.spec.name }}"
          path: cypress/reports/
          retention-days: 30

      - name: ğŸ“¸ Upload dos screenshots â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "screenshots-${{ matrix.spec.name }}"
          path: cypress/screenshots/
          if-no-files-found: ignore
          retention-days: 7

      - name: ğŸ¥ Upload dos vÃ­deos â€” ${{ matrix.spec.name }}
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: "videos-${{ matrix.spec.name }}"
          path: cypress/videos/
          if-no-files-found: ignore
          retention-days: 7