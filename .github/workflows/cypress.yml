name: Testes E2E - Cypress

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
  workflow_dispatch: # permite rodar manualmente pelo GitHub

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout do reposit칩rio
        uses: actions/checkout@v4

      - name: 游릭 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "npm"

      - name: 游닍 Instalar depend칡ncias
        run: npm ci

      - name: 游빍 Rodar testes Cypress
        run: npx cypress run
        continue-on-error: true # garante que o relat칩rio seja gerado mesmo com falhas

      - name: 游늵 Upload do relat칩rio HTML
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-report
          path: cypress/reports/
          retention-days: 30

      - name: 游닞 Upload dos screenshots (em caso de falha)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-screenshots
          path: cypress/screenshots/
          if-no-files-found: ignore
          retention-days: 7

      - name: 游꿘 Upload dos v칤deos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos
          path: cypress/videos/
          if-no-files-found: ignore
          retention-days: 7
